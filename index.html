<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tasky</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="styesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<header>
    <div>
        <div class="row">
            <div class="col s10 center-align">
                <h3>Tasky</h3>
            </div>
            <div class="col s1 icon center-align">
                <i class="material-icons modal-trigger tooltipped icon" data-target="modal" href="#modal1"
                   data-position="left" data-delay="50" data-tooltip="Add a Task">add</i>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <div class="row">
                            <div class="input-field col s9">
                                <i class="material-icons prefix">assignment</i>
                                <input id="task_name" type="text" class="validate" placeholder="Task Name">
                                <label for="task_name">Task</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">date_range</i>
                                <input id="date_pick" type="text" class="datepicker" placeholder="Select Date">
                                <label for="date_pick">Deadline Day</label>
                            </div>
                        </div>
                        <form>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">description</i>
                                    <textarea id="textarea1" class="materialize-textarea" data-length="140" placeholder="This is Optional"></textarea>
                                    <label for="textarea1">Description</label>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix prior_icon">info</i>
                                <select>
                                    <option value="" disabled selected>Select Priority</option>
                                    <option value="1">Very High</option>
                                    <option value="2">High</option>
                                    <option value="3">Medium</option>
                                    <option value="4">Low</option>
                                    <option value="5">Very Low</option>
                                </select>
                                <label>Priority</label>
                            </div>
                        </div>
                        <!--<div class="row">-->
                        <!--<div class="input-field col s9">-->
                        <!--<i class="material-icons prefix test_color">info</i>-->
                        <!--<label>Choose Color: </label>-->
                        <!--<i class="material-icons colored_icon">brightness_1</i>-->
                        <!--</div>-->
                        <!--</div>-->
                    </div>

                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close">Disagree</a></div>
                        <!--<a href="#!" class="modal-action modal-close">Agree</a></div>-->
                </div>
            </div>


            <div class="col s1 icon center-align">

                <i class="material-icons modal-trigger tooltipped icon" data-target="modal" href="#modal2"
                   data-position="bottom"
                   data-delay="50" data-tooltip="Settings">settings</i>


                <!-- Modal Structure -->
                <div id="modal2" class="modal">
                    <div class="modal-content">
                        <h4>Modal Header</h4>
                        <p>A bunch of text</p>
                    </div>
                    <div class="modal-footer">
                        <!--<a href="#!" class="modal-action modal-close">Agree</a>-->
                        <!--<a href="#!" class="modal-action modal-close">Disagree</a>-->
                    </div>
                </div>
            </div>
        </div>

        <!-------------------------------------  Tasks List ----------------------------------->

        <div class="row tasks_card test">
            <div class="row">
                <div class="col s12 m3">
                    <div class="card orange lighten-2 hoverable">
                        <div class="card-content white-text">
                            <span class="card-title">Complete Project</span>
                            <p>I am a very simple card. I am good at containing small bits of information.
                                I am convenient because I require little markup to use effectively.</p>
                            <i class="material-icons colored_icon">brightness_1</i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"></script>


<script src="js/plugins.js"></script>

</body>
</html>`
