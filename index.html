<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tasky</title>
    <meta name="description" content="Tasky is a basic to-do app. It is made for learning purposes.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="styesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css.map">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<header>
    <div class="row">

        <!--------------------------------------- Edit Task Icon -------------------------------->
        <div class="col s1 icon center-align dropzone">
            <i class="material-icons tooltipped icon dropzone" data-position="bottom" data-delay="50"
               data-tooltip="Edit Task">edit</i>
        </div>

        <!--------------------------------------- Delete Task Icon -------------------------------------->
        <div class="col s1 icon center-align drop">
            <i class="material-icons tooltipped icon drop" data-position="bottom" data-delay="50" data-tooltip="Delete Task">delete</i>
        </div>


        <div class="col s8 center-align">
            <h3>Tasky</h3>
        </div>

        <!----------------------------------- Add Task Icon ------------------------------->
        <div class="col s1 icon center-align">
            <i class="material-icons modal-trigger tooltipped icon" data-target="modal" href="#modal1"
               data-position="left" data-delay="50" data-tooltip="Add a Task">add</i>


            <!--------------------------------------- Add Task Modal ------------------------------------------>


            <div id="modal1" class="modal">
                <div class="modal-content">
                    <form>
                        <div class="row">
                            <div class="input-field col s9">
                                <i class="material-icons prefix">assignment</i>
                                <input id="task_name" type="text" class="validate" name="taskname"
                                       placeholder="Task Name" required>
                                <label for="task_name">Task</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s9">
                                <i class="material-icons prefix">date_range</i>
                                <input id="date_pick" type="text" class="datepicker"
                                       placeholder="Select Date">
                                <label for="date_pick">Deadline Day</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s9">
                                <i class="material-icons prefix">description</i>
                                <textarea id="description" class="materialize-textarea" data-length="70"
                                          placeholder="Short Description"></textarea>
                                <label for="description">Description (Optional)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s9">
                                <i class="material-icons prefix prior_icon">info</i>
                                <select>
                                    <option value="" disabled selected>Select Priority</option>
                                    <option value="1">Very High</option>
                                    <option value="2">High</option>
                                    <option value="3">Medium</option>
                                    <option value="4">Low</option>
                                    <option value="5">Very Low</option>
                                </select>
                                <label>Priority</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <a href="#!" class="waves-effect waves-light btn modal-action modal-close">Cancel</a>
                    <!--<a class="waves-effect waves-light btn">Select Color</a>-->
                    <a href="#!" class="waves-effect waves-light btn modal-action modal-close submit_btn"
                       type="submit" name="action">Add Task</a>
                </div>

            </div>
        </div>


        <!----------------------------------- Settings Icon ------------------------------->
        <div class="col s1 icon center-align">

            <i class="material-icons modal-trigger tooltipped icon" data-target="modal" href="#modal2"
               data-position="bottom"
               data-delay="50" data-tooltip="Settings">settings</i>


            <!--------------------------------------- Settings Modal ------------------------------------------>

            <div id="modal2" class="modal">
                <div class="modal-content">
                    <h4>Modal Header</h4>
                    <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close">Agree</a>
                    <a href="#!" class="modal-action modal-close">Disagree</a>
                </div>
            </div>
        </div>
    </div>

    <!-------------------------------------  Tasks List ----------------------------------->

    <div class="row tasks_card">
    </div>

    <!------------------------------------ Delete Task Modal ----------------------------->
    <div class="row">
        <div id="modal3" class="modal">
            <div class="modal-content">
                <h5 class="center-align">Are You Sure?</h5>
            </div>
            <div class="modal-footer">
                <a href="#!" class="waves-effect waves-light btn modal-action modal-close">No</a>
                <a href="#!" class="waves-effect waves-light btn modal-action modal-close delete_task">Yes</a>
            </div>
        </div>
    </div>


</header>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="js/plugins.js"></script>

</body>
</html>`
